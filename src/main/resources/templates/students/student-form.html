<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <title>Save Instructor</title>
</head>

<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Student</p>

<!--    get the information of a student and send this object to save-->
    <form action="#" th:action="@{/students/save}"
          th:object="${student}" method="POST">
        <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-4" placeHolder="First name">
        <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeHolder="Last name">

        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4" placeHolder="Email">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>

    <a th:href="@{/students/list}">Back to Students List</a>

</div>
